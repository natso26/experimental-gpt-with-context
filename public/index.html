<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Existence</title>
    <style>
        html {
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: monospace;
            font-size: 16px;
            margin: 15px 0 0 14px;
            color: #262626;
        }

        .footnote {
            font-size: 14px;
            text-align: right;
            width: calc(84% + 22px);
            margin: 4px 0 0 0;
            color: #bbb;
        }

        .text-box {
            font-family: monospace;
            font-size: 15px;
            width: 84%;
            border: 1px solid #bbb;
            border-radius: 8px;
            padding: 10px;
        }

        .buttons-panel {
            display: flex;
            flex-direction: row;
            width: calc(84% + 22px);
            justify-content: space-between;
            align-items: center;
            margin: 4px 0 0 0;
        }

        .button {
            font-family: monospace;
            font-size: 14px;
            width: 108px;
            border: none;
            border-radius: 16px;
            padding: 8px;
            background-color: aliceblue;
        }

        .button-recolor {
            background-color: orange;
        }

        .button-shaped-link {
            border-radius: 16px;
        }
    </style>
</head>
<body>
<label for="session-id">Session ID</label>
<div>
    <textarea class="text-box" id="session-id" rows="1"></textarea>
</div>
<br>
<label for="query">Query</label>
<div>
    <textarea class="text-box" id="query" rows="4"></textarea>
</div>
<div class="buttons-panel">
    <button class="button" id="submit">Submit</button>
    <a class="button-shaped-link" href="/history" id="to-history">
        <button class="button button-recolor">History</button>
    </a>
</div>
<br><br>
<label for="reply">Reply</label>
<div>
    <textarea class="text-box" disabled id="reply" rows="16"></textarea>
</div>
<div class="footnote"><span id="note"></span></div>

<script>
    const sessionIdBox = document.getElementById('session-id');
    const queryBox = document.getElementById('query');
    const submitButton = document.getElementById('submit');
    const toHistoryLink = document.getElementById('to-history');
    const replyBox = document.getElementById('reply');
    const noteArea = document.getElementById('note');
    const uuidv4 = () => 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, (c) => {
        const r = Math.random() * 16 | 0;
        return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
    });
    const updateUrls = () => {
        const sessionId = sessionIdBox.value.trim();
        toHistoryLink.href = `/history?userId=${userId}&sessionId=${sessionId}`;
        const url = new URL(window.location.href);
        const p = url.searchParams;
        p.set('sessionId', sessionId);
        window.history.pushState({}, '', url);
    };
    let debugResp = null;
    let isdebugRespBeingCopied = false;
    const onResp = (debug, reply, note) => {
        console.log(debug);
        debugResp = debug;
        replyBox.value = reply;
        isdebugRespBeingCopied = false;
        noteArea.innerText = note;
    };
    const p = new URL(window.location.href).searchParams;
    const userId = p.get('userId') || '';
    sessionIdBox.value = p.get('sessionId') || uuidv4();
    updateUrls();
    sessionIdBox.addEventListener('change', updateUrls);
    submitButton.addEventListener('click', async () => {
        const sessionId = sessionIdBox.value.trim();
        const query = queryBox.value;
        sessionIdBox.disabled = true;
        queryBox.disabled = true;
        submitButton.disabled = true;
        const start = Date.now();
        const formattedElapsed = () => `${Math.round((Date.now() - start) / 1000)}s`;
        try {
            const resp = await fetch('/api/query', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({userId, sessionId, query}),
            });
            if (!resp.ok) {
                const error = await resp.json();
                onResp({error}, JSON.stringify(error, null, 2), `${formattedElapsed()} (failed)`);
            } else {
                let partialReply = '';
                let progress = '';
                const reader = resp.body.getReader();
                const processChunk = (chunk) => {
                    const data = JSON.parse(chunk);
                    const {state, data: data_} = data;
                    switch (state) {
                        case 'keepalive':
                            progress += '.';
                            onResp({data}, partialReply || progress, formattedElapsed());
                            return false;
                        case 'partial':
                            switch (data_.event) {
                                case 'task':
                                    partialReply = '';
                                    progress += `\ndone â€“ ${data_.kind}\n`
                                    onResp({data}, progress, formattedElapsed());
                                    break;
                                case 'reply':
                                    if (!data_.reply) partialReply += data_.diff || '';
                                    else partialReply = data_.reply;
                                    onResp({data}, partialReply, formattedElapsed());
                                    break;
                            }
                            return false;
                        case 'success':
                            const {reply} = data_;
                            onResp({data}, reply, `${reply.length} chars, ${formattedElapsed()}`);
                            return true;
                        case 'error':
                            onResp({data}, JSON.stringify(data_, null, 2), `${formattedElapsed()} (failed)`);
                            return true;
                    }
                }
                let currChunk = '';
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    const lines = new TextDecoder().decode(value).split('\n');
                    for (const line of lines) {
                        if (!line) {
                            if (currChunk) {
                                if (processChunk(currChunk)) return;
                                currChunk = '';
                            }
                        } else if (!currChunk) {
                            if (!line.startsWith('data: ')) console.log('invalid line', line);
                            else currChunk = line.slice(6);
                        } else currChunk += line;
                    }
                }
            }
        } catch (e) {
            onResp({e: {error: e.message || '', stack: e.stack || ''}},
                e.message || 'There was an error fetching the response.', `${formattedElapsed()} (failed)`);
        }
        sessionIdBox.disabled = false;
        queryBox.disabled = false;
        submitButton.disabled = false;
    });
    noteArea.addEventListener('click', () => {
        if (isdebugRespBeingCopied) return;
        isdebugRespBeingCopied = true;
        navigator.clipboard.writeText(JSON.stringify(debugResp, null, 2));
        const note = noteArea.innerText;
        noteArea.innerText = '(response copied)';
        setTimeout(() => {
            if (!isdebugRespBeingCopied) return;
            noteArea.innerText = note;
            isdebugRespBeingCopied = false;
        }, 750);
    });
</script>
</body>
</html>
