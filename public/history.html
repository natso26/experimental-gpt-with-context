<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligentia Experimentalis â€“ History</title>
    <style>
        html {
            -webkit-text-size-adjust: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: monospace;
            font-size: 16px;
            margin: 15px 0 0 14px;
            height: calc(100vh - 15px);
            color: #262626;
        }

        .div-reheight {
            flex-grow: 1;
        }

        .text-box {
            font-family: monospace;
            font-size: 15px;
            width: 84%;
            border: 1px solid #bbb;
            border-radius: 8px;
            padding: 10px;
        }

        .text-box-reheight {
            height: calc(100% - 22px);
        }

        .number-input {
            font-family: monospace;
            font-size: 15px;
            text-align: right;
            border: 1px solid #bbb;
            border-radius: 10px;
            padding: 4px;
            width: 3em;
        }

        .buttons-panel {
            display: flex;
            flex-direction: row;
            width: calc(84% + 22px);
            justify-content: space-between;
            align-items: center;
        }

        .button {
            font-family: monospace;
            font-size: 14px;
            width: 108px;
            border: none;
            border-radius: 16px;
            padding: 8px;
            margin: 4px 0 0 0;
            background-color: aliceblue;
        }

        .button-recolor {
            background-color: orange;
        }
    </style>
</head>
<body>
<label for="session-id">Session ID</label>
<div>
    <textarea class="text-box" id="session-id" rows="1"></textarea>
</div>
<div class="buttons-panel">
    <div>
        <label for="offset">Offset</label>
        <input class="number-input" id="offset" min="0" step="1" type="number">
        <label for="limit">Limit</label>
        <input class="number-input" id="limit" min="1" step="1" type="number">
        <button class="button" id="submit">Submit</button>
    </div>
    <button class="button button-recolor" id="to-query">Query</button>
</div>
<br><br>
<label for="history">History</label>
<div class="div-reheight">
    <textarea class="text-box text-box-reheight" disabled id="history"></textarea>
</div>

<script>
    const sessionIdBox = document.getElementById('session-id');
    const offsetInput = document.getElementById('offset');
    const limitInput = document.getElementById('limit');
    const submitButton = document.getElementById('submit');
    const toQueryButton = document.getElementById('to-query');
    const historyBox = document.getElementById('history');
    const updateUrl = () => {
        const sessionId = sessionIdBox.value.trim();
        const offset = offsetInput.value.trim();
        const limit = limitInput.value.trim();
        const url = new URL(window.location.href);
        url.searchParams.set('sessionId', sessionId);
        url.searchParams.set('offset', offset);
        url.searchParams.set('limit', limit);
        window.history.pushState({}, '', url);
    };
    sessionIdBox.value = new URL(window.location.href).searchParams.get('sessionId') || '';
    offsetInput.value = new URL(window.location.href).searchParams.get('offset') || '0';
    limitInput.value = new URL(window.location.href).searchParams.get('limit') || '25';
    updateUrl();
    sessionIdBox.addEventListener('change', updateUrl);
    offsetInput.addEventListener('change', updateUrl);
    limitInput.addEventListener('change', updateUrl);
    submitButton.addEventListener('click', async () => {
        const sessionId = sessionIdBox.value.trim();
        const offset = parseInt(offsetInput.value.trim());
        const limit = parseInt(limitInput.value.trim());
        sessionIdBox.disabled = true;
        offsetInput.disabled = true;
        limitInput.disabled = true;
        submitButton.disabled = true;
        try {
            const resp = await fetch('/api/history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sessionId, offset, limit,
                }),
            });
            if (!resp.ok) {
                const error = await resp.json();
                console.log({error});
                historyBox.value = JSON.stringify(error, null, 2);
            } else {
                const data = await resp.json();
                console.log({data});
                let history = '';
                for (const [i, {query, reply}] of data.history.reverse().entries()) {
                    history += `\n=== Query ${-(offset + i)} ===\n\n${query}\n\n=== Reply ${-(offset + i)} ===\n\n${reply}\n\n`;
                }
                historyBox.value = history;
            }
        } catch (e) {
            console.log({e});
            historyBox.value = e.message || 'There was an error fetching the response.';
        }
        sessionIdBox.disabled = false;
        offsetInput.disabled = false;
        limitInput.disabled = false;
        submitButton.disabled = false;
    });
    toQueryButton.addEventListener('click', () => {
        const sessionId = sessionIdBox.value.trim();
        window.location.href = `/?sessionId=${sessionId}`;
    });
</script>
</body>
</html>
